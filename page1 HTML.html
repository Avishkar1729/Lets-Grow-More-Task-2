<html>
   <head>
      <title> Calculator </title>
      <link rel="stylesheet" type="text/css" href="page2 CSS.css">
   </head>
   <body>

      <div class='calc'>
        <h1 align="center"><u>CALCULATOR</u></h1>
        <hr>
         <div id='disp'></div>
         <button id='1'>7</button>
         <button id='2'>8</button>
         <button id='3'>9</button>
         <button class="operator" id='add'>+</button>
         <button id='4'>4</button>
         <button id='5'>5</button>
         <button id='6'>6</button>
         <button id='subtr'>-</button>
         <button id='7'>1</button>
         <button id='8'>2</button>
         <button id='9'>3</button>
         <button id='mult'>x</button>
         <button id='modulus'>%</button>
         <button id='0'>0</button>
         <button id='dec'>.</button>
         <button id='division'>/</button>
         <button id='clear'>CE</button>
         <button id='ans'>=</button>
      </div>
      <script src="page3 JS.js"></script>
   </body>
<html>
